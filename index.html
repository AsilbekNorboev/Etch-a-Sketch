<head>

    <title>Etch-A-Sketch</title>

<body>
    <h1>Etch-A-Sketch</h1>
    <div class="main">
        <div class="change">
            <input class="picker" type="color" value="#0000ff">
            <button class="eraser">Eraser</button>
            <button id="reset">Reset</button>
            <button class="black">Black</button>
            <div class="slidercontainer">
                <input type="range" min="1" max="100" value="16" class="slider">
                <h4 class="slidervalue">16X16</h4>
            </div>
            <button class="apply">Apply</button>
        </div>
        <div class="container">
    </div>
